<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this)) // bind do not override the function
                //In the context of this.handleClick, this refers to the instance of the React class
                //his ensures that when handleClick is called, this inside handleClick refers to the instance of the React class.
                // Without bind(this), this inside handleClick would refer to the button element itself, not the class instance.

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
