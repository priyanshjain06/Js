<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Properties Example</title>
    <style>
        #clickArea {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clickArea">Click Me!</div>
    <div id="eventDetails"></div>

    <script>
        document.getElementById('clickArea').addEventListener('click', function(event) {
            const details = `
                <p>Event Type: ${event.type}</p>
                <p>Timestamp: ${event.timeStamp}</p>
                <p>Default Prevented: ${event.defaultPrevented}</p>
                <p>Target: ${event.target.tagName}</p>
                <p>Current Target: ${event.currentTarget.tagName}</p>
                <p>Client Coordinates: (${event.clientX}, ${event.clientY})</p>
                <p>Screen Coordinates: (${event.screenX}, ${event.screenY})</p>
                <p>Alt Key Pressed: ${event.altKey}</p>
                <p>Ctrl Key Pressed: ${event.ctrlKey}</p>
                <p>Shift Key Pressed: ${event.shiftKey}</p>
            `;
            document.getElementById('eventDetails').innerHTML = details;
        });
    </script>
</body>
</html>
