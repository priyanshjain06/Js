<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body style="background-color: #212121">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
  </body>
  <script>


    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest(); // XMLHttpRequest() this is  a class while xhr is object
    xhr.open("GET", requestUrl);

    // on ready state change is used to know the status of the request continously not just for once
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); // it is used to know the status of the request but only once
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(typeof data); // returns string
        console.log(data.followers);
      }
    };
    xhr.send(); // it is used to send the request in order to execute .open()

    function getFile(myCallback) {
      let req = new XMLHttpRequest();
      req.open("GET", "mycar.html");
      req.onload = function () {
        if (req.status == 200) {
          myCallback(req.responseText);
        } else {
          myCallback("Error: " + req.status);
        }
      };
      req.send();
    }

    getFile(myDisplayer);

    let myPromise = new Promise(function (myResolve, myReject) {
      let req = new XMLHttpRequest();
      req.open("GET", "mycar.html");
      req.onload = function () {
        if (req.status == 200) {
          myResolve(req.response);
        } else {
          myReject("File not Found");
        }
      };
      req.send();
    });

    myPromise.then(
      function (value) {
        myDisplayer(value);
      },
      function (error) {
        myDisplayer(error);
      }
    );

    async function getFile() {
      let myPromise = new Promise(function (resolve) {
        let req = new XMLHttpRequest();
        req.open("GET", "mycar.html");
        req.onload = function () {
          if (req.status == 200) {
            resolve(req.response);
          } else {
            resolve("File not Found");
          }
        };
        req.send();
      });
      document.getElementById("demo").innerHTML = await myPromise;
    }

    
  </script>
</html>
