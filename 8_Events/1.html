<html lang="en">
<head>

</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" /* onclick="alert('owl clicked')"  this is  not a good approach */></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")  //REVIEW - 
    // }


    document.getElementById('owl').addEventListener('click', function(){
        alert("owl clicked") 
    },false /*it is by default false */)


    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
 

    //REVIEW false propagation called as BUBBLING PHASE means public progagaption that means flows moves from bottom to top or from traget element to root 

    // true propagation called as CAPTURING PHASE means PRIVATE progagaption that means flows moves from top to bottom  or from root element to targeted element 


    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)


// REVIEW     e.stopPropagation():
// This method stops the event from propagating further up or down the DOM tree. This means that the event won't trigger any other event listeners on parent or child elements.

    // document.getElementById('owl').addEventListener('click', function(e){
    //     console.log("owl clicked");
    //     e.stopPropagation() 
    // }, false)
    
    // Effect: When the element with ID owl is clicked, "owl clicked" is logged, and the click event does not propagate further up the DOM tree.


    // document.getElementById('google').addEventListener('click',function(e){
    //     e.preventDefault();
    //     e.stopPropagation()
    //     console.log("google clicked");
    // }, false)
   

    // When the element with ID google is clicked, the default action (e.g., navigating to a URL if it's an anchor element) is prevented, the event does not propagate further up the DOM tree,and "google clicked" is logged.
    
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') { // it is required here to ensure that on clicking the google link it doesnt not remove the whole ul tag 
            console.log(e);
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
             // or we can use the below code:
             //removeIt.parentNode.removeChild(removeIt)
        }
    })

</script>
</html>
